<div class="team-detail">
  <div class="team-detail-header">
    <div class="team-detail-header-title-container">
      <a class="team-detail-header-back-btn" routerLink="/teams">Back</a>
      <h2 class="team-detail-header-title">{{ (team$ | async)?.name }}</h2>
    </div>
    <div class="team-detail-header-buttons">
      <button mat-stroked-button color="primary" (click)="addMember()">
        Add member
      </button>
      <button mat-stroked-button color="secondary" (click)="editTeam()">
        Edit team
      </button>
      <button mat-stroked-button color="secondary" (click)="removeTeam()">
        Remove team
      </button>
    </div>
  </div>
  <div class="team-list-body">
    <mat-table *ngIf="team$ && members.length > 0" [dataSource]="members">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.name }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="role">
        <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.role }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef>Position</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.position }}
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
</div>
